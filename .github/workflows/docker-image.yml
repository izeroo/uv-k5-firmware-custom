      - name: Upload files
        run: |
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ftp://jp.vicicode.com <<EOF
          rm -r losehu
          mkdir losehu
          bye
          EOF
          for file in LOSEHU*.bin; do
            echo "Uploading $file to ftp://jp.vicicode.com/losehu"
            lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ftp://jp.vicicode.com <<EOF
            cd losehu
            put $file
            bye
          EOF
          done

          # 上传 version.json 文件
          echo "Uploading version.json to ftp://jp.vicicode.com/losehu"
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ftp://jp.vicicode.com <<EOF
          cd losehu
          put version.json
          bye
          EOF